<!doctype html>
<html>

<head>
    <title data-react-helmet="true">Loading...</title>
    <meta charset="utf-8" />
    <noscript>
        <meta HTTP-EQUIV="REFRESH" content="0; url=/de">
    </noscript>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link data-react-helmet="true" rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png" />
    <link data-react-helmet="true" rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png" />
    
    <script>
        var lang = navigator.language || navigator.userLanguage || navigator.browserLanguage;
   
        if (lang.indexOf("fr") == 0) {
            document.location.href = "/fr/";
        }
        else {
            document.location.href = "/de/";
        }
    </script>
</head>

<body>
    Sie werden jeden Moment weitergeleitet... (<a href="/de/">Oder klicken Sie hier</a>)
</body>

</html>
